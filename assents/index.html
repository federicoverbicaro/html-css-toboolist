<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>html-css-toboolist</title>
</head>

<body>

    <!-- testata  -->
    <header>
        <div class="testa-header">
            <img src="./img/Logo.png" alt="Logo Boolean">
            <h1>Toboolist</h1>
        </div>
    </header>


    <!-- corpo -->
    <main>
        <!-- primo contenitore  -->
        <div class="contenitore">
            <input id="add-task" type="button" value="Add Task">
            <input id="add-section" type="button" value="Add Section">
        </div>

        <!-- secondo contenitore  -->
        <div class="contenitore2">

            <!-- contenitore all'iterno del contenitore2  -->
            <div class="spazio">
                <h2><span>&#9660;</span>New Task </h2>

                <div class="Together">
                    <div class="spunta">
                        <span class="freccia">&#10003;</span>
                    </div>
                    <p>Quarterly Newsletter</p>

                    <div class="targhet">Editorial</div>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
